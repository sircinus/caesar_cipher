<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher</h1>
        <form id="cipher-form">
            <label for="text">Masukkan Plaintext:</label>
            <input id="text" rows="4" placeholder="Kata atau Kalimat"></input>

            <label for="shift">Jumlah Pergeseran:</label>
            <input type="number" id="shift" min="1" max="25" placeholder="Angka 1-25" required>

            <div>
                <label for="action">Aksi:</label>
                <select id="action">
                    <option value="encrypt">Enkripsi</option>
                    <option value="decrypt">Dekripsi</option>
                </select>
            </div>

            <button type="submit">GO</button>
        </form>

        <h2>Ciphertext: </h2>
        <p id="result"></p>
        <span class="copy-icon" id="copy-icon"><i class="fas fa-copy"></i></span>
    </div>

    <script src="script.js"></script>
    <footer>
        <p>Created by Romeo Kurniawan</p>
    </footer>
</body>
</html>
